<div class="td-card-outlined card" #card>
  <div class="card-inner" #cardInner>
    <div class="card-front">
      <div class="card-body" [ngClass]="bodyClass">
        <ng-content select="[slot='header']"></ng-content>
        <ng-content select="[slot='body']"></ng-content>
        <ng-content select="[slot='footer']"></ng-content>
      </div>
    </div>
    <div class="card-back">
      <div class="card-body" [ngClass]="bodyClass">
        <ng-content select="[slot='back-body']"></ng-content>
        <ng-content select="[slot='back-footer']"></ng-content>
      </div>
    </div>
  </div>
</div>
