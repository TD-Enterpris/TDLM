<div class="form-check form-switch td-small-toggle">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      [id]="toggleId"
      [checked]="checked"
      (change)="onToggleChange($event)"
      [disabled]="isDisabled"
    />
    <label class="form-check-label" [for]="toggleId">{{ label }}</label>
  </div>
